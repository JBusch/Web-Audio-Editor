<html>
<head>
  <title>Testing multiple tracks with a master node</title>
  <!-- LIBS -->
  <script type="text/javascript" src="../../vendor/js/jquery.js"></script>
  <script type="text/javascript" src="../../vendor/js/underscore.js"></script>
  <script type="text/javascript" src="../../vendor/js/backbone.js"></script>

  <!-- SHARED -->
  <script type="text/javascript" src="../../shared/shim.js"></script>
  <script type="text/javascript" src="../../shared/models/buffered_node.js"></script>

  <link rel="stylesheet" type="text/css" href="../../vendor/css/topcoat.min.css" />
  <style type="text/css">
    body{
      background-color: #F1F1F1;
    }

    #content {
      width: 850px;
      margin: 0 auto;
      margin-top: 20px;
    }

    #content input{
      display: block;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div id="content">
    <!-- MASTER -->
    <label for="master">Master:</label>
    <input type="range" class="topcoat-range" min="0" max="2" step="0.1" id="master" />
    <button id="play" disabled class="topcoat-button--large">Play</button>
    <input type="range" class="topcoat-range" min="1" max="20" step="1" id="pixelsPerSecond" />

    <hr>

    <!-- TRACK CONTROLS -->
    <label for="track1">Track 1:</label>
    <input type="range" class="topcoat-range" min="0" max="2" step="0.1" id="track1" />
    <label for="track2">Track 2:</label>
    <input type="range" class="topcoat-range" min="0" max="2" step="0.1" id="track2" />
    <label for="track3">Track 3:</label>
    <input type="range" class="topcoat-range" min="0" max="2" step="0.1" id="track3" />

  </div>
  <!-- APP CODE -->
  <script type="text/javascript" src="multitrack.js"></script>

</body>
</html>
